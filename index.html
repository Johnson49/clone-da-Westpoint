<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="./assets/js/index.js" defer></script>
</head>
<body>
    
    <main class="navbar">
        <div class="logo">
            <p> WESTPOINT </p>
        </div>

        <div class="menu">
            <p>ABOUT</p>
            <p>EXPERTISE</p>
            <p>MVP</p>
            <p>CUSTOMERS</p>
            <p>CAREERS</p>
            <p class="link_contact">CONTACT</p>
        </div>
    </main>

    <section class="home_banner">
        <div class="home_banner_text_content">
            
            <div class="home_banner_title_container">
                <h1 id="efeito-type"></h1>
                <h1>DELIVERED</h1>
            </div>
            <div class="home_banner_text_info">
                <div class="home_banner_text_info_paragraph">
                    <p>Our message is simple.</p>
                </div>
                <div class="home_banner_text_info_details">
                    <p>
                        We have time & again
                        <b>delivered</b>
                        where others have failed.
                    </p>
                </div>
    
                <button>Learn More</button>
            </div>
        </div>

        <div class="home_banner_scroll_call">
            <a href="#" class="link_container">
                <p class="text">Explore Now</p>
                <i id="seta" class="fa-solid fa-angle-down"></i>
            </a>
        </div>
        
    </section>

</body>
</html>
